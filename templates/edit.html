<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Transaction</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 2rem 1rem;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0078d4;
      font-weight: 700;
    }
    form {
      background: white;
      padding: 2rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    input, select, button {
      font-size: 1rem;
      padding: 0.65rem 1rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      font-weight: 500;
      color: #333;
    }
    input::placeholder {
      color: #aaa;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #0078d4;
      box-shadow: 0 0 6px #0078d4aa;
      background: #f0f8ff;
    }
    select {
      cursor: pointer;
      background: white;
    }
    button {
      background: #0078d4;
      color: white;
      border: none;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 3px 8px rgb(0 120 212 / 0.3);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #005a9e;
    }
    a {
      text-align: center;
      display: block;
      margin-top: 0.25rem;
      color: #555;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #0078d4;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      form {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <form action="" method="POST" aria-label="Edit Transaction Form">
    <h1>Edit Transaction</h1>
    
    <input type="date" name="date" value="{{ transaction.date.strftime('%Y-%m-%d') }}" required aria-required="true"/>

    <select name="type" required aria-required="true">
      <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Income</option>
      <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Expense</option>
    </select>

    <input type="text" name="category" value="{{ transaction.category }}" placeholder="Category" required />
    <input type="number" name="amount" step="0.01" value="{{ transaction.amount }}" placeholder="Amount" required />
    <input type="text" name="description" value="{{ transaction.description }}" placeholder="Description" required />

    <button type="submit">Update</button>
    <a href="{{ url_for('index') }}" role="button" tabindex="0">Cancel</a>
  </form>

</body>
</html>
